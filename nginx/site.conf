# Phuket Yacht & Tours - Nginx Configuration
# Replace 'your-domain.com' with your actual domain

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=3r/s;

# Upstream for PHP-FPM
upstream php-fpm {
    server unix:/var/run/php/php8.2-fpm.sock;
}

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # Allow certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://telegram.org; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://api.telegram.org; frame-ancestors 'self' https://web.telegram.org;" always;

    # Root directory for frontend
    root /var/www/phuket-yacht-tours/frontend/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    # Client settings
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # ========================
    # Frontend (React SPA)
    # ========================
    location / {
        try_files $uri $uri/ /index.html;

        # Cache HTML files less aggressively
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ========================
    # API Backend (PHP)
    # ========================
    location /api {
        alias /var/www/phuket-yacht-tours/backend/public;

        # Rate limiting for API
        limit_req zone=api burst=20 nodelay;

        # Try to serve file directly, fall back to index.php
        try_files $uri $uri/ @api;

        # PHP handling
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            include fastcgi_params;

            # Timeouts
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 60s;
            fastcgi_read_timeout 60s;

            # Buffers
            fastcgi_buffer_size 128k;
            fastcgi_buffers 256 16k;
            fastcgi_busy_buffers_size 256k;
        }
    }

    # API fallback to index.php
    location @api {
        rewrite /api/(.*)$ /api/index.php?/$1 last;
    }

    # ========================
    # Auth endpoints - stricter rate limiting
    # ========================
    location /api/auth {
        limit_req zone=auth burst=5 nodelay;
        try_files $uri $uri/ @api;
    }

    # ========================
    # Telegram webhook
    # ========================
    location /api/telegram/webhook {
        # Allow only Telegram IPs (optional, for extra security)
        # allow 149.154.160.0/20;
        # allow 91.108.4.0/22;
        # deny all;

        try_files $uri $uri/ @api;
    }

    # ========================
    # Public images
    # ========================
    location /images {
        alias /var/www/phuket-yacht-tours/public/images;
        expires 30d;
        add_header Cache-Control "public";
    }

    # ========================
    # Health check
    # ========================
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # ========================
    # Deny access to sensitive files
    # ========================
    location ~ /\. {
        deny all;
    }

    location ~ /(composer\.(json|lock)|package(-lock)?\.json|\.env|\.git) {
        deny all;
    }

    # ========================
    # Logging
    # ========================
    access_log /var/log/nginx/phuket-yachts.access.log combined buffer=16k flush=5s;
    error_log /var/log/nginx/phuket-yachts.error.log warn;
}
