# Phuket Yacht & Tours - Nginx Configuration
# Serves both the PHP website and Telegram Mini App (React)

# Upstream for PHP-FPM
upstream php-fpm {
    server unix:/var/run/php/php8.2-fpm.sock;
    keepalive 16;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=web:10m rate=30r/s;

# Cache settings
proxy_cache_path /var/cache/nginx/phuket levels=1:2 keys_zone=phuket_cache:10m max_size=1g inactive=60m;

# Main website (phuket-yachts.com)
server {
    listen 80;
    listen [::]:80;
    server_name phuket-yachts.com www.phuket-yachts.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name phuket-yachts.com www.phuket-yachts.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/phuket-yachts.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/phuket-yachts.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Document roots
    set $website_root /var/www/phuket-yachts/website/public;
    set $api_root /var/www/phuket-yachts/backend/public;
    set $app_root /var/www/phuket-yachts/frontend/dist;

    root $website_root;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml image/svg+xml;
    gzip_comp_level 6;

    # Brotli compression (if available)
    # brotli on;
    # brotli_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml image/svg+xml;

    # API endpoints (Backend)
    location /api/ {
        root $api_root;
        limit_req zone=api burst=20 nodelay;

        try_files $uri $uri/ /index.php?$query_string;

        location ~ \.php$ {
            fastcgi_pass php-fpm;
            fastcgi_param SCRIPT_FILENAME $api_root/index.php;
            include fastcgi_params;

            # Timeouts
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 60s;
            fastcgi_read_timeout 60s;

            # Buffer settings
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
        }
    }

    # Telegram Mini App (React SPA)
    location /app/ {
        alias $app_root/;
        try_files $uri $uri/ /app/index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Admin panel (future)
    location /admin/ {
        alias $app_root/admin/;
        try_files $uri $uri/ /admin/index.html;
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(css|js)$ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }

    # WebP fallback
    location ~* ^(.+)\.(png|jpg|jpeg)$ {
        set $webp_image $1.webp;

        if (-f $document_root$webp_image) {
            add_header Vary Accept;
            rewrite ^(.+)\.(png|jpg|jpeg)$ $webp_image break;
        }
    }

    # Sitemap and robots
    location = /sitemap.xml {
        try_files /sitemap.xml @php;
    }

    location = /robots.txt {
        try_files /robots.txt @php;
    }

    # PHP website pages
    location / {
        limit_req zone=web burst=50 nodelay;
        try_files $uri $uri/ @php;
    }

    location @php {
        fastcgi_pass php-fpm;
        fastcgi_param SCRIPT_FILENAME $website_root/index.php;
        include fastcgi_params;

        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    location ~ \.php$ {
        fastcgi_pass php-fpm;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~* \.(env|git|htaccess|htpasswd|ini|log|sh|sql)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Logging
    access_log /var/log/nginx/phuket-yachts.access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/phuket-yachts.error.log warn;
}

# Telegram Mini App subdomain (optional)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.phuket-yachts.com;

    ssl_certificate /etc/letsencrypt/live/phuket-yachts.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/phuket-yachts.com/privkey.pem;

    root /var/www/phuket-yachts/frontend/dist;
    index index.html;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    access_log /var/log/nginx/phuket-app.access.log;
    error_log /var/log/nginx/phuket-app.error.log;
}
