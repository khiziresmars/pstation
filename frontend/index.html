<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0891b2" />
    <meta name="description" content="Premium yacht rentals and island tours in Phuket. Book speedboats, yachts, and excursions to Phi Phi, James Bond Island, and more." />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Phuket Station" />

    <!-- Microsoft Tile -->
    <meta name="msapplication-TileColor" content="#0891b2" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />

    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <title>Phuket Station</title>

    <style>
      /* Prevent FOUC */
      html {
        background-color: var(--tg-theme-bg-color, #ffffff);
      }

      /* Loading spinner */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: var(--tg-theme-bg-color, #ffffff);
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--tg-theme-hint-color, #cccccc);
        border-top-color: var(--tg-theme-button-color, #0891b2);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loading">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });
            console.log('SW registered:', registration.scope);

            // Check for updates periodically
            setInterval(() => {
              registration.update();
            }, 60 * 60 * 1000); // Every hour

          } catch (error) {
            console.log('SW registration failed:', error);
          }
        });
      }
    </script>
  </body>
</html>
