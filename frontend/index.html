<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0891b2" />
    <meta name="description" content="Premium yacht rentals and island tours in Phuket. Book speedboats, yachts, and excursions to Phi Phi, James Bond Island, and more." />

    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <title>Phuket Yacht & Tours</title>

    <style>
      /* Prevent FOUC */
      html {
        background-color: var(--tg-theme-bg-color, #ffffff);
      }

      /* Loading spinner */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: var(--tg-theme-bg-color, #ffffff);
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--tg-theme-hint-color, #cccccc);
        border-top-color: var(--tg-theme-button-color, #0891b2);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loading">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
